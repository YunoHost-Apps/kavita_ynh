#:schema https://raw.githubusercontent.com/YunoHost/apps/master/schemas/manifest.v2.schema.json

packaging_format = 2

id = "kavita"
name = "Kavita"
description.en = "Media server for your comics, manga and books"
description.fr = "Serveur multimédia pour vos bandes dessinées, mangas et livres"

version = "0.8.6~ynh1"

maintainers = []

[upstream]
license = "MIT"
website = "https://www.kavitareader.com/"
demo = "https://demo.kavitareader.com/"
admindoc = "https://wiki.kavitareader.com/en"
code = "https://github.com/Kareadita/Kavita"

[integration]
yunohost = ">= 11.2"
architectures = [ "amd64", "arm64", "armhf" ]
multi_instance = true

ldap = false

sso = false

disk = "50M"
ram.build = "300M"
ram.runtime = "50M"

[install]
    [install.domain]
    type = "domain"

    [install.path]
    type = "path"
    default = "/kavita"

    [install.init_main_permission]
    type = "group"
    default = "visitors"

[resources]

    [resources.sources]

    [resources.sources.main]
    in_subdir = true
    amd64.url = "https://github.com/Kareadita/Kavita/releases/download/v0.8.6/kavita-linux-x64.tar.gz"
    amd64.sha256 = "117f68adcd9b183f8373d334a5a003b25dc4abad99d99fa8e03f7ad9816c1849"
    arm64.url = "https://github.com/Kareadita/Kavita/releases/download/v0.8.6/kavita-linux-arm64.tar.gz"
    arm64.sha256 = "d898e5b94eb986e156cedf91eace76e0c065e0e917948cd700fc63bd7e60a3a8"
    armhf.url = "https://github.com/Kareadita/Kavita/releases/download/v0.8.6/kavita-linux-arm.tar.gz"
    armhf.sha256 = "8eed96a4590ebdd67f3bec4270e52f742d0b815c2eb48e3052fd76b4f6770a7a"

    # https://yunohost.org/fr/packaging_apps_resources#regarding-autoupdate
    autoupdate.strategy = "latest_github_release"
    autoupdate.asset.amd64 = "kavita-linux-x64.tar.gz"
    autoupdate.asset.arm64 = "kavita-linux-arm64.tar.gz"
    autoupdate.asset.armhf = "kavita-linux-arm.tar.gz"

    [resources.system_user]

    [resources.install_dir]

    [resources.permissions]
    main.url = "/"

    api.url = "/api"
    api.show_tile = false
    api.protected = true
    api.allowed = [ "visitors", "all_users" ]
    api.auth_header = false

    hubs.url = "/hubs"
    hubs.show_tile = false
    hubs.protected = true
    hubs.auth_header = false
    hubs.allowed = [ "visitors", "all_users" ]

    [resources.ports]
    main.default = 5000

    [resources.apt]
    packages = "sqlite3"
