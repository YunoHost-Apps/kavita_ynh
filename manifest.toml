#:schema https://raw.githubusercontent.com/YunoHost/apps/master/schemas/manifest.v2.schema.json

packaging_format = 2

id = "kavita"
name = "Kavita"
description.en = "Media server for your comics, manga and books"
description.fr = "Serveur multimédia pour vos bandes dessinées, mangas et livres"

version = "0.8.3~ynh1"

maintainers = [ "eric_G" ]

[upstream]
license = "MIT"
website = "https://www.kavitareader.com/"
demo = "https://demo.kavitareader.com/"
admindoc = "https://wiki.kavitareader.com/en"
code = "https://github.com/Kareadita/Kavita"

[integration]
yunohost = ">= 11.2"
architectures = [ "amd64", "arm64", "armhf" ]
multi_instance = true

ldap = false

sso = false

disk = "50M"
ram.build = "300M"
ram.runtime = "50M"

[install]
    [install.domain]
    type = "domain"

    [install.path]
    type = "path"
    default = "/kavita"

    [install.init_main_permission]
    type = "group"
    default = "visitors"

[resources]

    [resources.sources]
        [resources.sources.main]
        in_subdir = true
        amd64.url = "https://github.com/Kareadita/Kavita/releases/download/v0.8.3/kavita-linux-x64.tar.gz"
        amd64.sha256 = "ba1f4e004ba716d13f2ea29866a8de72f048d74f8d4eda315862730cf5f16c61"
        arm64.url = "https://github.com/Kareadita/Kavita/releases/download/v0.8.3/kavita-linux-arm64.tar.gz"
        arm64.sha256 = "17defdf9c66be26b526e62ef9bc4a69e9b0344c6aab53f11dd6d223520e3e886"
        armhf.url = "https://github.com/Kareadita/Kavita/releases/download/v0.8.3/kavita-linux-arm.tar.gz"
        armhf.sha256 = "882877f2e549710b2a88da662e60ab1531c0a4e49c3e98a2361b75db12704624"

        # https://yunohost.org/fr/packaging_apps_resources#regarding-autoupdate
        autoupdate.strategy = "latest_github_release"
        autoupdate.asset.amd64 = "kavita-linux-x64.tar.gz"
        autoupdate.asset.arm64 = "kavita-linux-arm64.tar.gz"
        autoupdate.asset.armhf = "kavita-linux-arm.tar.gz"

[resources.ports]
main.default = 5000

[resources.system_user]

[resources.install_dir]

[resources.permissions]
main.url = "/"

api.url = "/api"
api.show_tile = false
api.protected = true
api.allowed = [ "visitors", "all_users" ]
api.auth_header = false

hubs.url = "/hubs"
hubs.show_tile = false
hubs.protected = true
hubs.auth_header = false
hubs.allowed = [ "visitors", "all_users" ]

[resources.apt]
packages = "sqlite3"
